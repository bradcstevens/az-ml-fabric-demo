# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: az-ml-fabric-demo
metadata:
  template: az-ml-fabric-demo@0.0.1-beta
  description: Azure ML and Microsoft Fabric integration demo with predictive analytics capabilities

services:
  api:
    project: ./
    host: containerapp
    language: python

  ml-workspace:
    project: ./
    host: azureml

  fabric-workspace:
    project: ./
    host: fabric

infra:
  provider: bicep
  path: infra

pipeline:
  variables:
    - AZURE_LOCATION
    - AZURE_SUBSCRIPTION_ID
    - AZURE_PRINCIPAL_ID

hooks:
  preprovision:
    shell: sh
    run: |
      echo "ğŸ” Validating infrastructure configuration..."
      ./scripts/validate-infrastructure.sh ${AZURE_ENV_NAME}

  postprovision:
