    run: |
      echo "âœ… Infrastructure provisioned successfully"
      echo "ğŸ”§ Setting up Azure ML workspace..."
      ./scripts/setup-ml-environment.sh ${AZURE_ENV_NAME}
      echo "ğŸ”— Configuring Microsoft Fabric integration..."

  postdeploy:
    shell: sh
    run: |
      echo "ğŸ‰ Deployment completed successfully!"
      echo "ğŸ“Š Azure ML workspace ready at: ${AZURE_ML_WORKSPACE_URL}"
      echo "ğŸ“ˆ Microsoft Fabric workspace ready at: ${FABRIC_WORKSPACE_URL}"
      echo "ğŸ”‘ Key Vault: ${AZURE_KEY_VAULT_NAME}"
      echo "ğŸ“± Application Insights: ${AZURE_APPLICATION_INSIGHTS_NAME}"
      echo ""
